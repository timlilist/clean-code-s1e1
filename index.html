<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix">
      <img class="matrix__picture" src="./eisenhower-matrix.jpg" alt="Matrix pictire">
      <a class="matrix__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        type="text/html">Want more details?</a>
    </header>
    <main class="todo-app">
      <section>
        <h2>Add Item</h2>
        <div class="task-row">
          <input id="new-task"class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="task-list" class="task-list list">
          <li class="task-list__item list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="task task-list__item__desc">Pay Bills</label>
            <input type="text" class="task task_invisible input  input-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="delete__picture" src="./remove.svg" alt="Close cross"></button>
          </li>
          <li class="item_edit-mode task-list__item list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="task task-list__item__desc item_edit-mode__desc">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img class="delete__picture" src="./remove.svg" alt="Close cross"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="done-tasks" class="done-tasks list">
          <li class="done-tasks__item list__item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="task done-tasks__item__desc">See the Doctor</label>
            <input type="text" class="task task_invisible  input  input-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="delete__picture" src="./remove.svg" alt="Close cross"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
